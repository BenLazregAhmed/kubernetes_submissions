apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ping-pong-log-ingress
  namespace: exercises
spec:
  rules:
    - http:
        paths:
          - path: /logOutput
            pathType: Prefix
            backend:
              service:
                name: log-service
                port:
                  number: 8080
          - path: /pingpong
            pathType: Prefix
            backend:
              service:
                name: ping-pong-service
                port:
                  number: 8085